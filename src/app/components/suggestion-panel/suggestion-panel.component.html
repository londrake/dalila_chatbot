<div *ngIf="suggestions.length>0" class="card align-middle col-lg-12">
  <div class="card-body">
      <div id="container">
          <div
            ng2-carouselamos
            class="slides-wrapper"
            [items]="suggestions"
            [width]="500"
            [$prev]="prev"
            [$next]="next"
            [$item]="item"
            (onSelectedItem)="selectedItem = $event.item; selectedIndex = $event.index"
          >
          </div>       
    
        <ng-template #prev>
          <span class="fa fa-chevron-left"  id="left" ></span>          
        </ng-template>
        <ng-template #next>
          <span class="fa fa-chevron-right" id="right" ></span>          
        </ng-template>
        <ng-template #item let-item let-i="index">
    
            <button class="btn button-info items"  (click)="setSuggestion(item)">
              {{ item.title }}
            </button>
    
        </ng-template>

      </div>
  </div>
</div>
